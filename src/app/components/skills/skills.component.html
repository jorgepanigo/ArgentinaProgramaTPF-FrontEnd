<section>
     <div class="row mt-4">
       <div class="item-skill">
         <div class="card">
           <div class="card-body">
             <h5 class="card-title fw-bolder">Skills
              
                 <i *ngIf="isLoged()" (click)="FormSkill.resetForm(); toggleEdit(false)" class="fas fa-plus btn-admin float-end"  data-bs-toggle="modal" data-bs-target="#addSkillItemModal"></i>
             

             </h5>
             <div class="col-12">
               <!-- APP_SKILL_ITEM -->
               <app-skill-item
               *ngFor="let element of skillList, let i=index"
               [skillItem]="element"
               [index]="i"

               (onDelete)="onDeleteItem($event)"
               (onEdit)="onEditItem($event)"
               ></app-skill-item>
             </div>



           </div>
         </div>
       </div>
     </div>

     <!-- Begin Add Skill Modal -->

     <div class="modal fade" id="addSkillItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
            <h5 *ngIf="isEdit()" class="modal-title text-center" id="exampleModalLabel">Actualizar Skill</h5>
            <h5 *ngIf="!isEdit()" class="modal-title text-center" id="exampleModalLabel">Agregar Skill</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
             <form #FormSkill="ngForm" (ngSubmit)="addItem(FormSkill)" >
               

                <!-- <input type="radio" name="tipo" value="hard" id=""/> Hard
                <input type="radio" name="tipo" value="soft" id=""/> Soft -->
                
                <input 
                type="text" 
                class="form-control mt-4" 
                name="name" 
                placeholder="Nombre"
                [(ngModel)]="skillItem.name"
                >
                <label for="customRange2" class="form-label mt-4">En que nivel estas?</label>
                <input 
                type="range" 
                class="form-range" 
                min="0" 
                max="100" 
                name="progress"
                id="customRange2"
                [(ngModel)]="skillItem.progress">

               <div class="d-grid gap-2">
                 <button *ngIf="!isEdit()" type="submit" class="btn btn-dark mt-4 " data-bs-dismiss="modal">Agregar</button>
               </div>

               <div class="d-grid gap-2">
                <button *ngIf="isEdit()" type="button" (click)="updateItem(FormSkill)" class="btn btn-dark mt-4 " data-bs-dismiss="modal">Guardar Cambios</button>
              </div>
             </form>
           </div>
         </div>
       </div>
     </div>
     <!-- End Add Skill Modal -->


   </section>
