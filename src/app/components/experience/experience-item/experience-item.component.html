  <!--Begin Experience Item -->
  <div class="row g-0">
     <div class="col-md-1">
       <img [src]="itemExp.companyImg" class="img-fluid rounded-start mt-3" alt="...">
     </div>
     <div class="col-md-11">
       <div class="card-body">
         <h6 class="card-title fw-bolder">{{itemExp.company}}
             <i *ngIf="isLoged()" (click)="onDeleteItem()"  class="fas fa-trash float-end px-2 btn-admin float-end"></i>
             <i *ngIf="isLoged()" (click)="onEditItem()" class="fas fa-pen btn-admin float-end" data-bs-toggle="modal" data-bs-target="#addExperienceItemModal"></i>
         </h6>
         <p class="card-text">{{itemExp.position}}</p>
         <p class="card-text"><small class="text-muted">{{itemExp.beginDate | date:"yyyy"}} - {{itemExp.endDate | date:"yyyy"}}</small></p>
       </div>
     </div>
   </div>
   <!-- End Experience Item -->
