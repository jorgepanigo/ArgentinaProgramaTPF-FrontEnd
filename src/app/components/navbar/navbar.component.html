             <form *ngIf="!isLoged()" class="d-flex">
               <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"

             <form *ngIf="isLoged()" (ngSubmit)="logout()" class="d-flex">

     <!-- Begin Login Modal -->
 
     <div *ngIf="!isLoged()" class="modal" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title text-center" id="exampleModalLabel">Inicio De Sesion</h5>
             <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div  class="modal-body">
             <form (ngSubmit)="login()" >
               <input 
               type="text" 
               class="form-control" 
               name="usuario"
               placeholder="Usuario">
               <input 
               type="password" 
               class="form-control mt-4" 
               name="password" 
               placeholder="Password">
               <div class="d-grid gap-2">
                 <button type="submit" class="btn btn-dark mt-4 " data-bs-dismiss="modal">Ingresar</button>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
